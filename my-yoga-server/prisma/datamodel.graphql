type Pet {
  id: ID! @unique
  name: String
  species: String
  imageUrl: String
  age: Int
  description: String
  price: Int
}

type User {
  id: ID! @unique
  firstName: String
  lastName: String
  email: Boolean
  password: String
  admin: Boolean! @default(value: "false")
}

type Order {
  id: ID! @unique
  total: Int
  quantity: Int
  status: String
}